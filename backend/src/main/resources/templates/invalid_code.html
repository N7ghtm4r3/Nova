<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Invalid QR Code</title>
    <style>
        body {
            text-align: center;
            background: #BA1A1A;
        }
        .main_text {
            font-family: "Roboto", sans-serif;
            font-size: 50px;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sub_text {
            font-family: "Titillium Web", sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main_text" th:text="${main_text}"></h1>
    <span class="sub_text" th:text="${sub_text}"></span>
</div>
</body>
</html>
