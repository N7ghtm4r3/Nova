        body {
            text-align: center;
            background-color: #F2A242;
        }

        h1 {
            font-family: "Roboto", system-ui;
            font-weight: 700;
            font-style: normal;
            font-size: 40px;
            color: white;
        }

        .main_text {
            padding-top:20px;
            font-family: "Roboto", sans-serif;
            font-size: 30px;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            height:205px;
            width:205px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
            background-color: #FFFBFF;
            justify-content: center
        }

        .sub_text {
            margin-top: 10px;
            display:inline-block;
            font-family: "Roboto", system-ui;
            font-weight: 700;
            font-style: normal;
            font-size: 30px;
            letter-spacing: 3px;
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<h1 th:text="${name}">Project title</h1>
<div class="container">
    <div class="card">
        <img th:src="${main_text}" alt="join_code"/> <br>
    </div>
    <div style="text-align: center;">
        <span class="sub_text" th:text="${sub_text}"></span>
        <md-filled-tonal-icon-button class="copyButton">
            <md-icon style="width: 20px; height: 20px;">
                content_copy
            </md-icon>
        </md-filled-tonal-icon-button>
    </div>
    <script>
        const copyButton = document.querySelector('.copyButton');
        const joinCodeElement = document.querySelector('.sub_text');
        copyButton.addEventListener('click', function() {
            const textToCopy = joinCodeElement.textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('Resource copied!');
                })
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        });
    </script>
</div>
</body>
</html>
